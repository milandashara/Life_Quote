<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>

<div th:replace="layout :: navbar">(navbar)</div>


<div class="container">
    <div >
        <h1>Authors</h1>
        <div th:if="${status != null}">
            <div class="alert  alert-dismissible" role="alert">
                <strong th:text="${status}"></strong>
            </div>
        </div>

        <a class="btn btn-primary"  th:href="@{/admin/author/add}"><span class="glyphicon ">Add Author</span></a>

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(authors)}" class="btn-warning">
                <td colspan="4" align="center">No Authors Yet!!!</td>
            </tr>
            <tr th:each="author : ${authors}">
                <td th:text="${author.name}"></td>
                <td align="center">
                    <a th:href="@{/admin/author/edit/{id}(id=${author.id})}"><span class="glyphicon glyphicon-edit"></span></a> &nbsp; &nbsp;
                    <a th:href="@{/admin/author/delete/{id}(id=${author.id})}"><span class="glyphicon glyphicon-trash"></span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>




<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
