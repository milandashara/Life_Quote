<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout :: htmlhead" th:with="title='Hello'"></head>

<body>

<div th:replace="layout :: navbar">(navbar)</div>


<div class="container">
    <div class="starter-template">
        <h1>Edit Virtue</h1>
        <div th:if="${status != null}">
            <div class="alert  alert-dismissible" role="alert">
                <strong th:text="#{status}"></strong>
            </div>
        </div>
        <div class="panel panel-success">
        <!--<div class="panel-heading">-->
            <!--<h3 class="panel-title">Edit Employee</h3>-->
        <!--</div>-->
        <div class="panel-body">
            <form th:object="${editVirtue}" th:action="@{/admin/virtue/update}" action="#" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Virtue Name"/>
                <div style="clear:both; display:block;height:10px;"></div>
                <input type="submit" class="btn btn-danger pull-right" value="Submit">
            </form>
        </div>

        <div class="panel-footer">
            <a th:href="@{/admin/virtue/savepage}" class="btn btn-success">Back To Save Page</a>
        </div>
    </div>

    </div>



</div>




<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
